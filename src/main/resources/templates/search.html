<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/search}" th:object="${searchRequest}" method="post">
        <p><input type = "text" th:field="*{content}"/><input type="submit" value="Search" /></p>
    </form>
    <p th:text = "${searchResult != null ? searchResult.toString() : searchRequest.content}"/>
</body>
</html>
